<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Agri Soil Testing Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; }
    .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 2em 2.5em; border-radius: 8px; box-shadow: 0 4px 12px #0001; }
    h2 { text-align: center; }
    form { display: flex; flex-direction: column; }
    label { margin-top: 1em; margin-bottom: 0.5em; }
    input, select, textarea { padding: 0.6em; border: 1px solid #ccc; border-radius: 4px; }
    input[type="file"] { padding: 0; }
    button { margin-top: 2em; padding: 0.75em; background: #43a047; border: none; color: #fff; font-size: 1em; border-radius: 4px; cursor: pointer; }
    button:hover { background: #388e3c; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Agri Soil Testing</h2>
    <form action="http://localhost:5000/api/soil-test" method="POST" enctype="multipart/form-data">
      <label for="location">Sample Location</label>
      <input type="text" id="location" name="location" required>

      <label for="date">Sample Date</label>
      <input type="date" id="date" name="date" required>

      <label for="crop">Crop Type</label>
      <select id="crop" name="crop" required>
        <option value="">Select Crop</option>
        <option>Wheat</option>
        <option>Rice</option>
        <option>Corn</option>
        <option>Soybean</option>
        <option>Cotton</option>
        <option>Vegetables</option>
        <option>Other</option>
      </select>

      <label for="notes">Additional Notes</label>
      <textarea id="notes" name="notes" rows="2"></textarea>

      <label for="file">Upload Soil Image/Report</label>
      <input type="file" id="file" name="file" accept="image/*,application/pdf">

      <button type="submit">Submit Sample</button>
    </form>
  </div>
</body>
</html>
